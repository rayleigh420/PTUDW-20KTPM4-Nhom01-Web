<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <section class="container-fluid vh-100 vw-100 d-flex justify-content-center align-items-center">
        <div class="row wrapper">
            <div class="col-md-6 col-xs-0 img_signIn">
                <!-- <img class="img_signIn" src="/Front_End/Assets/Image/1.png" alt="Vexere" /> -->
            </div>
            <div
                class="col-md-6 col-xs-12 d-flex flex-column justify-content-center align-items-center p-3 form_wrapper">
                <h1>Vexere</h1>

                <form class="form_signIn d-flex flex-column justify-content-center">
                    <div class="form-group">
                        <span class="icon_input">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <span class="icon_input">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Email Address">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small> -->
                    </div>

                    <div class="form-group">
                        <span class="icon_input">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <span class="eye">
                            <ion-icon name="eye" size="small"></ion-icon>
                        </span>
                    </div>

                    <div class="form-group">
                        <span class="icon_input">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>

                        <input type="password" class="form-control" id="rePassword"
                            placeholder="Re-enter your Password">
                        <span class="eye">
                            <ion-icon name="eye" size="small"></ion-icon>
                        </span>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <a href="../../Home/home_logIn.html">
                            Sign Up
                        </a>
                    </button>
                </form>

                <div class="mt-3 signUp">
                    You had account?
                    <span>
                        <a href="../SignIn/signIn.html">
                            Sign In
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
