    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <nav class="navbar flex-row justify-content-between">
        <div class="nav_item d-flex flex-row align-items-center">
            <a class=" navbar-brand" href="#">
                <!-- <span>
                    <ion-icon name="bus" size="large"></ion-icon>
                </span> -->
                <img src="/Front_End/Assets/Image/bus.svg" width="55" height="45" class="d-inline-block align-center"
                    alt="">
            </a>
            <a class="text">
                Vexere
            </a>
        </div>
        <div class="btn_auth">
            <button type="button" class="btn btn_signIn">

            </button>
            <button type="button" class="btn btn_signUp">Đăng ký</button>

    <div class="form_search_wrapper">
        <div class="form_search container">
            <form>
                <div class="row form-row align-items-center">
                    <div class="form-group col-md-4">
                        <label for="from">Điểm đi</label>
                        <select class="form-control" id="formPlace">

                            <option>2</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="to">Điểm đến</label>
                        <select class="form-control" id="toPlace">
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputEmail4">Số lượng hành khách</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                </div>
            </form>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
